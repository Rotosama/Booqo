<div class="admin-container">
    <aside class="sidebar">
        <div class="logo-section">
            <img src="assets/logo-booqo.png" alt="Booqo Logo" class="logo">
        </div>

        <nav class="nav-menu">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
                <lucide-icon [img]="calendarIcon"></lucide-icon> Agenda
            </a>
            <a routerLink="/clientes" routerLinkActive="active" class="nav-item">
                <lucide-icon [img]="userIcon"></lucide-icon> Pacientes
            </a>
            <a routerLink="/facturacion" routerLinkActive="active" class="nav-item">
                <lucide-icon [img]="fileIcon"></lucide-icon> Facturaci√≥n
            </a>
            <a routerLink="/crm" routerLinkActive="active" class="nav-item">
                <lucide-icon [img]="briefcaseIcon"></lucide-icon> CRM
            </a>
            <a routerLink="/reportes" routerLinkActive="active" class="nav-item">
                <lucide-icon [img]="barChartIcon"></lucide-icon> Reportes
            </a>
        </nav>

        <div class="nav-footer">
            <a routerLink="/ajustes" class="nav-item">
                <lucide-icon [img]="settingsIcon"></lucide-icon> Ajustes
            </a>
            <button (click)="onLogout()" class="nav-item logout-btn">
                <lucide-icon [img]="logoutIcon" color="red"></lucide-icon> Salir
            </button>
            <div class="user-profile">
                <lucide-icon [img]="userIcon"></lucide-icon>
                <div class="user-info">
                    <span class="name">{{ userEmail() }}</span>
                    <span class="role">{{ userRole() }}</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
